<mat-dialog-content class="edit-campaign-modal">
    <div class="close-icon"><img (click)="closeModal();" src="assets/icons/close_icon.png" alt=""></div>
    <div class="body">
        <div class="header d-flex  align-items-center">
            <img src="assets/icons/edit_orange.png" alt="">
            <h2>Kampanya Düzenleme</h2>
        </div>
        <div>
            <form [formGroup]="campaignEditForm" (submit)="editCampaign()">
                <div class="title-input">
                    <mat-label>Başlık</mat-label>
                    <mat-form-field appearance="outline">
                        <input maxlength="55" class="input" matInput #titleInput type="string" formControlName="title" />
                        <span class="suffix-text" matSuffix>{{titleInput.value.length || 0}}/55</span>
                    </mat-form-field>
                </div>
                <div class="description-input">
                    <mat-label>Açıklama</mat-label>
                    <mat-form-field appearance="outline">
                        <textarea rows="4" matInput type="string" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
                <button type="submit" class="primary-large-btn">Değişiklikleri Kaydet</button>
            </form>
        </div>
    </div>
</mat-dialog-content>
